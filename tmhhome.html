<!DOCTYPE html>
<html>
  <head>
    <title>Photo Grid with Hyperlinks</title>
    <link rel="stylesheet" href="tmhstyle.css">

  
  </head>
  
  <body>

    <div class="slideshow-container">
      <div class="mySlides">
        <img src="https://tmhqatar.com/wp-content/uploads/2023/03/6.png">
      </div>
      
      <div class="mySlides">
        <img src="https://tmhqatar.com/wp-content/uploads/2023/03/5.png">
      </div>
      
      <div class="mySlides">
        <img src="https://tmhqatar.com/wp-content/uploads/2023/03/2.png">
      </div>
    
      <!-- Prev/Next buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
   

    <div class="grid">
      <a href="https://tmhqatar.com/product-category/intex-xtr/">
        <img src="https://tmhqatar.com/wp-content/uploads/2023/01/tmh-004-4.jpg"alt="intex-xtr" class="photo">
        <div class="subtitle">Intex XTR Pools </div>
      </a>
      
      <a href="https://tmhqatar.com/product-category/intex-prism-frame-pools/">
        <img src="https://tmhqatar.com/wp-content/uploads/2023/01/26792.jpg" alt="intex-prism-frame-pools" class="photo">
        <div class="subtitle">Intex Rectangular Frame Pools </div>
      </a>
      
      <a href="https://tmhqatar.com/product-category/intex-hexagonal-frame/">
        <img src="https://tmhqatar.com/wp-content/uploads/2023/01/intex-26798-oval-above-ground-pool-610x305x122cm-prism-frame.jpg"alt="intex-hexagonal-frame" class="photo">
        <div class="subtitle">Intex Prism Frame Pools </div>
      </a>
      
      <a href="https://tmhqatar.com/product-category/intex-small-frame-pools/">
        <img src="https://tmhqatar.com/wp-content/uploads/2023/03/sfp-1.jpg" alt="intex-small-frame-pools" class="photo">
        <div class="subtitle">Intex Small Frame Pools </div>
      </a>

      <a href="https://tmhqatar.com/product-category/intex-round-frame-pools/">
        <img src="https://tmhqatar.com/wp-content/uploads/2023/01/26756-2021x600-1-1.jpg" alt="intex intex-round-frame-pools" class="photo">
        <div class="subtitle">Intex Round Pools </div>
      </a>

      <a href="https://tmhqatar.com/product-category/intex-mariner-boats/">
        <img src="https://tmhqatar.com/wp-content/uploads/2023/01/m.jpg" alt="intex mariner boats" class="photo">
        <div class="subtitle">Intex Round Pools </div>
      </a>
    </div>

    <script src="bannerscript.js"></script>
  </body>
</html>
